<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="body">
        <div class="continer">
            <section id="hero">
                <div class="hero">
                    <img src="images/images.jfif" alt="" class="img-hero">
                </div>
            </section>
            <section id="form">
                <section id="form-service">
                    <h2 class="title form-service">Registration
                        <div class="line">
                        </div>
                        <div class="form">
                            <div class="username">
                                <label>username :</label>
                                <input type="text" name="username" id="username" required placeholder="Full name">
                            </div>
                            <div class="password">
                                <label>E-mail :</label>
                                <input type="email" name="email" id="email" placeholder="someone@gmail.com">
                            </div>
                            <div class="phonenumber">
                                <label>phone :</label>
                                <input type="tel" name="telephone" id="" placeholder="123456789">
                            </div>
                            <div class="gender">
                                <label>Gender:</label>
                                <input type="radio" name="" id="">Male
                                <input type="radio" name="" id="">Female
                            </div>
                            <div class="numbersroom">
                                <label for="">select numbers of rooms :</label>
                                <select name="numbersroom" id="">
                                    <option value="1" active>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="room type">
                                <label for="">select room type :</label>
                                <select name="numbersroom" id="">
                                    <option value="single room" active>single room</option>
                                    <option value="double room">Double room</option>
                                </select>
                            </div>
                            <div class="payment">
                                <label for="">select type payment :</label>
                                <select name="payment" id="">
                                    <option value="visa-card" active>visa-card</option>
                                    <option value="cash">cash</option>
                                </select>
                            </div>
                            <button type="submit">submit</button>
                        </div>
                </section>
        </div>

</body>


</html>
